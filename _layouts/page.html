---
layout: default
---
<article
{% if page.feature-img %}class="feature-image"{% endif %}
{% if page.feature-color %}class="feature-image"{% endif %}
>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}'); background-color: {{ page.feature-color }};">
    <h1 class="title">{{ page.title }}</h1>
    <div>
      {{ page.header-text }}
    </div>
  </header>
  <section class="post-content">{{ content }}</section>
</article>
