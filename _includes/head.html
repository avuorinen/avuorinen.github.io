<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="{{ site.encoding }}">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4a5a7f">

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4a5a7f">

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#4a5a7f">

    {% if page.author %}
        <meta name="author" content="{{ page.author }}">
    {% endif %}

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <title>{% if page.title %} {{ page.title }} â€º {% endif %}{{ site.title }}</title>

    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url}}">

    <link href="{{ "/main.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,200italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Gentium+Basic:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" href="/img/favicon.png" sizes="64x64">

    {% feed_meta %}

    {% if site.comments.disqus and page.comments %}<script src="//{{ site.comments.disqus }}.disqus.com/embed.js" async></script>{% endif %}
    {% if site.comments.isso and page.comments %}<script data-isso="http://{{ site.comments.isso }}" src="//{{ site.comments.isso }}/js/embed.min.js"></script>{% endif %}

    <script src="/js/getEmPixels.min.js"></script>
    <script src="/js/main.js"></script>
</head>
